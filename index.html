<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
       Hola Chime solo quería decirte lo mucho que te quiero. 
       Eres como mi hermana, gracias por siempre reirte conmigo, por entenderme 
       sin palabras. No sé qué haría sin ti.
                        Te quiero un montón.
                             ¡Feliz día!
                               Andrey.
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
